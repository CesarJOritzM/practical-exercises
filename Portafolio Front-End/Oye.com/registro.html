              <div class="modal-content bg-light">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Contacto</h5>

                    <span aria-hidden="true">&times;</span>

                </div>
                <div class="modal-body">
                  Escribenos a nuestro correo electronico 
                  info@oye.com
                </div>

    <main>
      <div class="py-5 bg-light">
        <div class="col-md-6 m-auto">
          <h2 class="mb-3">Registro</h2>
          <form class="form-signin">
            <div class="form-group">
              <label for="email">Correo electronico*</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Correo Electronico"
              />
              <span id="errorEmail" class="error"></span>
            </div>
            <div class="form-group">
              <label for="constrasena">Contraseña*</label>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                name="contrasena"
                placeholder="Contraseña"
              />
              <span id="errorContrasena" class="error"></span>
            </div>
            <div class="form-group">
              <label for="confirmacion">Confirmación de contraseña*</label>
              <input
                type="password"
                class="form-control"
                id="confirmacion"
                name="confirmacion"
                placeholder="Confirmacion de contraseña"
              />
              <span id="errorCofirmacion" class="error"></span>
            </div>
            <div class="form-group">
              <label for="genero">Genero musical favorito*</label>
              <select class="form-control" id="genero" name="genero">
                <option value="">Selecione un genero</option>
                <option value="1">Rock</option>
                <option value="2">Jazz</option>
                <option value="3">Pop</option>
              </select>
              <span id="errorGenero" class="error"></span>
            </div>
            <p><strong>Edad*</strong></p>
            <div class="form-check">
              <p>
                <input
                class="form-check-"
                type="radio"
                value="1"
                id="1"
                id="edad"
                name="edad"
              />
              <label for="1">Menor de 20</label><br>
              <input
                class="form-check-"
                type="radio"
                value="2"
                id="2"
                id="edad"
                name="edad"
              />
              <label for="2">Entre 20 y 40</label><br>
              <input
                class="form-check-"
                type="radio"
                value="2"
                id="3"
                id="edad"
                name="edad"
              />
              <label for="3">Mas de 50</label><br>
              <span id="errorEdad" class="error"></span>
             </p>              
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="terminos"
                name="terminos"
              />
              <label class="form-check-label" for="terminos">
                Acepto los términos de uso*
              </label><br>
              <span id="errorTerminos" class="error"></span>
            </div>
            <div class="mt-3">
                <input class="btn btn-secondary" type="button" value="continuar" onclick="return validar(this.form)">
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid bottom bg-dark ">
